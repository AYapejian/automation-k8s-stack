name: Claude Code Review (comment trigger)

on:
  issue_comment:
    types: [created]

jobs:
  claude-review:
    # Run only when:
    # - the comment contains the command "/claude review"
    # - the comment is on a pull request
    # - the commenter is OWNER, MEMBER, or COLLABORATOR (reduces risk of exposing secrets)
    if: >-
      contains(github.event.comment.body, '/claude review') &&
      github.event.issue.pull_request != null &&
      (github.event.comment.author_association == 'OWNER' || github.event.comment.author_association == 'MEMBER' || github.event.comment.author_association == 'COLLABORATOR')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      issues: read
      id-token: write

    steps:
      - name: Checkout PR head
        uses: actions/checkout@v4
        with:
          # check out the PR head so the review runs against the PR code
          ref: refs/pull/${{ github.event.issue.number }}/head
          fetch-depth: 1

      - name: Setup GitHub CLI
        run: echo "${{ secrets.GITHUB_TOKEN }}" | gh auth login --with-token

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          prompt: |
            REPO: ${{ github.repository }}
            PR NUMBER: ${{ github.event.issue.number }}

            Please review this pull request and provide feedback on:
            - Code quality and best practices
            - Potential bugs or issues
            - Performance considerations
            - Security concerns
            - Test coverage

            Use the repository's CLAUDE.md for guidance on style and conventions. Be constructive and helpful in your feedback.

            Use `gh pr comment` with your Bash tool to leave your review as a comment on the PR.
          claude_args: '--allowed-tools "Bash(gh issue view:*),Bash(gh search:*),Bash(gh issue list:*),Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*),Bash(gh pr list:*)"'
