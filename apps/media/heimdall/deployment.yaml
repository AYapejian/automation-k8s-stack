# Heimdall Deployment - Application Dashboard
# Serves as a start page with links to all cluster services
apiVersion: apps/v1
kind: Deployment
metadata:
  name: heimdall
  namespace: media
  labels:
    app.kubernetes.io/name: heimdall
    app.kubernetes.io/component: dashboard
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: heimdall
  template:
    metadata:
      labels:
        app.kubernetes.io/name: heimdall
        app.kubernetes.io/component: dashboard
    spec:
      containers:
        - name: heimdall
          image: lscr.io/linuxserver/heimdall:2.6.3
          ports:
            - containerPort: 80
              name: http
              protocol: TCP
            - containerPort: 443
              name: https
              protocol: TCP
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "UTC"
          volumeMounts:
            - name: config
              mountPath: /config
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 200m
              memory: 256Mi
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
          securityContext:
            privileged: false
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: heimdall-config
