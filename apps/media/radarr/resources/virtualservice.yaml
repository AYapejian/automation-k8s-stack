# VirtualService routes traffic from Gateway to Radarr
# Accessible at https://radarr.localhost:8443
apiVersion: networking.istio.io/v1
kind: VirtualService
metadata:
  name: radarr
  namespace: media
spec:
  hosts:
    - "radarr.localhost"
  gateways:
    - istio-ingress/main-gateway
  http:
    - match:
        - uri:
            prefix: /
      route:
        - destination:
            host: radarr.media.svc.cluster.local
            port:
              number: 7878
