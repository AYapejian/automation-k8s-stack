# Zigbee2MQTT Deployment
# In k3d: Runs without real hardware (mock mode)
# In k3s: Configure with real USB device passthrough
apiVersion: apps/v1
kind: Deployment
metadata:
  name: zigbee2mqtt
  namespace: home-automation
  labels:
    app.kubernetes.io/name: zigbee2mqtt
    app.kubernetes.io/component: zigbee-bridge
spec:
  replicas: 1
  strategy:
    type: Recreate  # Single instance with hardware access
  selector:
    matchLabels:
      app.kubernetes.io/name: zigbee2mqtt
  template:
    metadata:
      labels:
        app.kubernetes.io/name: zigbee2mqtt
        app.kubernetes.io/component: zigbee-bridge
    spec:
      containers:
        - name: zigbee2mqtt
          image: koenkk/zigbee2mqtt:1.41.0
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
          env:
            - name: TZ
              value: "UTC"
          volumeMounts:
            - name: data
              mountPath: /app/data
            - name: config
              mountPath: /app/data/configuration.yaml
              subPath: configuration.yaml
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 15
            periodSeconds: 10
          securityContext:
            privileged: false  # Set to true for k3s with USB device
      # Soft affinity for k3d (simulated labels on agents)
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              preference:
                matchExpressions:
                  - key: hardware/zigbee
                    operator: In
                    values:
                      - "true"
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: zigbee2mqtt-data
        - name: config
          configMap:
            name: zigbee2mqtt-config
