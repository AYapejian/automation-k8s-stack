# VirtualService routes traffic from Gateway to Zigbee2MQTT frontend
# Accessible at https://zigbee2mqtt.localhost:8443
apiVersion: networking.istio.io/v1
kind: VirtualService
metadata:
  name: zigbee2mqtt
  namespace: home-automation
spec:
  hosts:
    - "zigbee2mqtt.localhost"
  gateways:
    - istio-ingress/main-gateway
  http:
    - match:
        - uri:
            prefix: /
      route:
        - destination:
            host: zigbee2mqtt.home-automation.svc.cluster.local
            port:
              number: 8080
