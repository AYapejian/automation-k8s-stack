# Homebridge Deployment
# Apple HomeKit bridge for non-HomeKit devices
apiVersion: apps/v1
kind: Deployment
metadata:
  name: homebridge
  namespace: home-automation
  labels:
    app.kubernetes.io/name: homebridge
    app.kubernetes.io/component: homekit-bridge
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: homebridge
  template:
    metadata:
      labels:
        app.kubernetes.io/name: homebridge
        app.kubernetes.io/component: homekit-bridge
    spec:
      containers:
        - name: homebridge
          image: homebridge/homebridge:2024-05-02
          ports:
            - containerPort: 8581
              name: http
              protocol: TCP
            - containerPort: 51826
              name: homekit
              protocol: TCP
          env:
            - name: TZ
              value: "UTC"
            - name: HOMEBRIDGE_CONFIG_UI
              value: "1"
            - name: HOMEBRIDGE_CONFIG_UI_PORT
              value: "8581"
          volumeMounts:
            - name: config
              mountPath: /homebridge
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 60
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          securityContext:
            runAsNonRoot: false  # Homebridge needs root for HAP
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: homebridge-config
