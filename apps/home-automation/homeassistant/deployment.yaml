# HomeAssistant Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: homeassistant
  namespace: home-automation
  labels:
    app.kubernetes.io/name: homeassistant
    app.kubernetes.io/component: automation
spec:
  replicas: 1
  strategy:
    type: Recreate  # HA doesn't support rolling updates well
  selector:
    matchLabels:
      app.kubernetes.io/name: homeassistant
  template:
    metadata:
      labels:
        app.kubernetes.io/name: homeassistant
        app.kubernetes.io/component: automation
    spec:
      containers:
        - name: homeassistant
          image: ghcr.io/home-assistant/home-assistant:2024.12.3
          ports:
            - containerPort: 8123
              name: http
              protocol: TCP
          env:
            - name: TZ
              value: "UTC"
          volumeMounts:
            - name: config
              mountPath: /config
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 1000m
              memory: 1Gi
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
          securityContext:
            privileged: false
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: homeassistant-config
