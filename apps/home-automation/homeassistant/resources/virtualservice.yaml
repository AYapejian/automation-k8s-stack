# VirtualService routes traffic from Gateway to HomeAssistant
# Accessible at https://homeassistant.localhost:8443
apiVersion: networking.istio.io/v1
kind: VirtualService
metadata:
  name: homeassistant
  namespace: home-automation
spec:
  hosts:
    - "homeassistant.localhost"
  gateways:
    - istio-ingress/main-gateway
  http:
    - match:
        - uri:
            prefix: /
      route:
        - destination:
            host: homeassistant.home-automation.svc.cluster.local
            port:
              number: 8123
