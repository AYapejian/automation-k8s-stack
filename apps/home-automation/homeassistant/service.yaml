# HomeAssistant Service
apiVersion: v1
kind: Service
metadata:
  name: homeassistant
  namespace: home-automation
  labels:
    app.kubernetes.io/name: homeassistant
    app.kubernetes.io/component: automation
spec:
  selector:
    app.kubernetes.io/name: homeassistant
  ports:
    - name: http
      port: 8123
      targetPort: http
      protocol: TCP
  type: ClusterIP
