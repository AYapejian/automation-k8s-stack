# Promtail Helm values for k3d
# https://github.com/grafana/helm-charts/tree/main/charts/promtail
#
# Collects logs from all pods and ships to Loki.

# Resource limits for k3d
resources:
  requests:
    cpu: 10m
    memory: 64Mi
  limits:
    cpu: 100m
    memory: 128Mi

# Loki endpoint and scrape configs
config:
  clients:
    - url: http://loki.observability.svc.cluster.local:3100/loki/api/v1/push
      tenant_id: ""  # No multi-tenancy for local dev
  snippets:
    # Add common labels
    common:
      - action: replace
        source_labels:
          - __meta_kubernetes_pod_node_name
        target_label: node
      - action: replace
        source_labels:
          - __meta_kubernetes_namespace
        target_label: namespace
      - action: replace
        source_labels:
          - __meta_kubernetes_pod_name
        target_label: pod
      - action: replace
        source_labels:
          - __meta_kubernetes_pod_container_name
        target_label: container
      - action: replace
        replacement: /var/log/pods/*$1/*.log
        separator: /
        source_labels:
          - __meta_kubernetes_pod_uid
          - __meta_kubernetes_pod_container_name
        target_label: __path__

    # Add Istio-specific labels for sidecar logs
    extraRelabelConfigs:
      - action: replace
        source_labels:
          - __meta_kubernetes_pod_label_app
        target_label: app
      - action: replace
        source_labels:
          - __meta_kubernetes_pod_label_version
        target_label: version
      - action: replace
        source_labels:
          - __meta_kubernetes_pod_annotation_sidecar_istio_io_status
        target_label: istio_sidecar

# ServiceMonitor for Promtail metrics
serviceMonitor:
  enabled: true
  labels:
    app.kubernetes.io/part-of: kube-prometheus-stack

# Tolerations to run on all nodes including control plane
tolerations:
  - key: node-role.kubernetes.io/master
    operator: Exists
    effect: NoSchedule
  - key: node-role.kubernetes.io/control-plane
    operator: Exists
    effect: NoSchedule
