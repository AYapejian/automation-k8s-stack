# Loki credentials for Minio S3 access
# NOTE: This is a plain Secret for development/CI use.
# For production, convert to SealedSecret using kubeseal.
#
# The values below match the Minio credentials in platform/minio/resources/secret.yaml
apiVersion: v1
kind: Secret
metadata:
  name: loki-minio-credentials
  namespace: observability
  labels:
    app.kubernetes.io/name: loki
    app.kubernetes.io/component: storage
type: Opaque
stringData:
  # Environment variables used by Loki config
  MINIO_ACCESS_KEY: minioadmin
  MINIO_SECRET_KEY: minioadmin123
