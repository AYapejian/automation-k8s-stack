# VirtualService routes traffic from Gateway to Prometheus
# Accessible at https://prometheus.localhost:8443
apiVersion: networking.istio.io/v1
kind: VirtualService
metadata:
  name: prometheus
  namespace: observability
spec:
  hosts:
    - "prometheus.localhost"
  gateways:
    - istio-ingress/main-gateway
  http:
    - match:
        - uri:
            prefix: /
      route:
        - destination:
            host: prometheus-kube-prometheus-prometheus.observability.svc.cluster.local
            port:
              number: 9090
