              "instant": true,
              "refId": "Status"
            },
            {
              "datasource": { "type": "prometheus", "uid": "prometheus" },
              "expr": "sum by (pod, namespace) (kube_pod_container_status_restarts_total{namespace=~\"$namespace\"})",
              "format": "table",
              "instant": true,
              "refId": "Restarts"
            }
          ],
