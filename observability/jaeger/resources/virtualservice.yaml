# VirtualService routes traffic from Gateway to Jaeger UI
# Accessible at https://jaeger.localhost:8443
apiVersion: networking.istio.io/v1
kind: VirtualService
metadata:
  name: jaeger
  namespace: observability
spec:
  hosts:
    - "jaeger.localhost"
  gateways:
    - istio-ingress/main-gateway
  http:
    - match:
        - uri:
            prefix: /
      route:
        - destination:
            host: jaeger-query.observability.svc.cluster.local
            port:
              number: 16686
