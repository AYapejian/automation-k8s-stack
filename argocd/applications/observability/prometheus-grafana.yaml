# Prometheus + Grafana - Metrics and Visualization
# Sync Wave 10: Core observability stack
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus-grafana
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "10"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: observability
  sources:
    # Helm chart from Prometheus Community
    - chart: kube-prometheus-stack
      repoURL: https://prometheus-community.github.io/helm-charts
      targetRevision: 80.4.1
      helm:
        valueFiles:
          - $values/observability/prometheus-grafana/values.yaml
        # Inline overrides - these take precedence over valueFiles
        # Disable admission webhooks and TLS to avoid ArgoCD hook race condition
        # TLS must be disabled because operator mounts the admission webhook secret
        # See: https://github.com/prometheus-community/helm-charts/issues/4500
        # See: https://github.com/prometheus-community/helm-charts/issues/418
        valuesObject:
          prometheusOperator:
            admissionWebhooks:
              enabled: false
              patch:
                enabled: false
            tls:
              enabled: false
    # Values from this repo
    - repoURL: https://github.com/AYapejian/automation-k8s-stack.git
      targetRevision: HEAD
      ref: values
  destination:
    server: https://kubernetes.default.svc
    namespace: observability
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ServerSideApply=true
      # Skip Helm hooks to avoid ArgoCD hook race condition
      # Helm hooks like admission webhook create/patch Jobs cause sync hangs
      - SkipDryRunOnMissingResource=true
    retry:
      limit: 5
      backoff:
        duration: 15s
        factor: 2
        maxDuration: 5m
