# Prometheus/Grafana Prerequisites - Namespace
# Sync Wave 10: Core observability namespace
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus-grafana-prereqs
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "10"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: observability
  source:
    repoURL: https://github.com/AYapejian/automation-k8s-stack.git
    targetRevision: HEAD
    path: observability/prometheus-grafana/resources
    directory:
      include: 'namespace.yaml'
  destination:
    server: https://kubernetes.default.svc
    namespace: observability
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
