# Prometheus/Grafana Resources - ServiceMonitors, PodMonitors, Dashboards, VirtualServices
# Sync Wave 10: After Prometheus/Grafana Helm release
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus-grafana-resources
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "10"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: observability
  source:
    repoURL: https://github.com/AYapejian/automation-k8s-stack.git
    targetRevision: HEAD
    path: observability/prometheus-grafana/resources
    directory:
      recurse: true
      exclude: 'namespace.yaml'
  destination:
    server: https://kubernetes.default.svc
    namespace: observability
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: 5
      backoff:
        duration: 10s
        factor: 2
        maxDuration: 3m
