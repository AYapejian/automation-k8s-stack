# Minio credentials secret
# NOTE: This is a plain Secret for development/CI use.
# For production, convert to SealedSecret using kubeseal.
#
# The values below are base64-encoded:
# - rootUser: minioadmin
# - rootPassword: minioadmin123
#
# To convert to SealedSecret:
#   kubeseal --format yaml < secret.yaml > sealed-secret.yaml
apiVersion: v1
kind: Secret
metadata:
  name: minio-credentials
  namespace: minio
  labels:
    app.kubernetes.io/name: minio
    app.kubernetes.io/component: storage
type: Opaque
data:
  # echo -n "minioadmin" | base64
  rootUser: bWluaW9hZG1pbg==
  # echo -n "minioadmin123" | base64
  rootPassword: bWluaW9hZG1pbjEyMw==
